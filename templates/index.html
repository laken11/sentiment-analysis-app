{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Emotion Analysis App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static "css/index.css" %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Emotion Analysis App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url "index" %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "team" %}">Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "htw" %}">How It Works</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center mb-5">Emotion Analysis App</h1>
            <form id="input-form">
                <div class="form-group">
                    <label for="stressor">Stressor</label>
                    <select name="stressor" id="stressor">
                        <option value="Depression">Depression</option>
                        <option value="ptsd">PTSD</option>
                        <option value="Bipolar Disorder">Bipolar Disorder</option>
                        <option value="Schizophrenia">Schizophrenia</option>
                        <option value="Psychosis">Psychosis</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input-text">Enter your text:</label>
                    <textarea class="form-control" id="input-text" rows="3"></textarea>
                </div>

                <!-- Add this div for the animated spinner -->
                <div id="loader" class="text-center" style="display: none;">
                    <div class="spinner">
                        <div class="double-bounce1"></div>
                        <div class="double-bounce2"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Analyze</button>
            </form>
            <div id="output" class="mt-5" style="display: none;">
                <h3>Analysis Outcome:</h3>
                <p id="result"></p>
            </div>


        </div>
    </div>
</div>
<script src="{% static "js/index.js" %}"></script>
</body>
</html>
